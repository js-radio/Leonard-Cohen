name: Download Telegram Music

on:
  schedule:
    - cron: '0 */12 * * *'
  issues:
    types:
      - opened

jobs:
  download-music:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    if: contains(github.event.issue.labels.*.name, 'manual-run')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install telebot

      - name: Set environment variable
        run: echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV

      - name: Run music downloader
        run: |
          source venv/bin/activate
          python3.12 scripts/tel-music.py
    
      - name: install convertor
        run: sudo ap-get update && apt-get install -y ffmpeg

      - name: run music convertor
        run: ffmpeg raw/